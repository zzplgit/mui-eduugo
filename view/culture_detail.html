		<script src="../js/mui.min.js"></script>
		<script src="../js/app.js"></script>
		<script type="text/javascript">
			(function($, doc){
				var self, pageList;
				pageList = new app.listPage(getPaging);
				
				$.init({
					pullRefresh: {
						container: '#pullrefresh',
						up: {
							auto: false,
							contentrefresh: '正在加载...',
							contentnomore: '已经全部加载完成',
							callback: pageList.pullupRefresh
						}
					}
				});
				
				$.plusReady(function(){
					self = plus.webview.currentWebview();
					self.setPullToRefresh({
						support: true,
						height: 100,
						range: '100px',
						style: 'circle',
						offset: '1px'
					}, pageList.pulldownRefresh);
					
					doc.querySelector(".culture-shoucang").addEventListener("tap", function(){
						if(this.classList.contains('mui-active')==true){
							this.classList.remove("mui-active");
							this.querySelector(".app-bar-btn").src = "../images/shoucang_btn@2x.png";
							plus.nativeUI.toast("删除收藏成功", { duration:'short', verticalAlign:"center"});
						}else{
							this.classList.add("mui-active");
							this.querySelector(".app-bar-btn").src = "../images/shoucang_btn_pre@2x.png";
							plus.nativeUI.toast("收藏商户成功", { duration:'short', verticalAlign:"center"});
						}
					});
					
					
					getPaging();
				});

				function getPaging(parame){
					if(parame && parame.type == "down"){
						pageList.pageNo = 1;
					}
					console.info(pageList.pageNo);
					var pullRefresh = $('#pullrefresh').pullRefresh();
					if(pageList.pageNo >= 10){
							$('#pullrefresh').pullRefresh().endPullupToRefresh(true);
					}else{
						if(pullRefresh){
							$('#pullrefresh').pullRefresh().endPullupToRefresh();
						}
					}
					if(parame && parame.type == "down"){
						self.endPullToRefresh();
					}
					
					pageList.pageNo++;
				}
				
			}(mui, document));
		</script>
